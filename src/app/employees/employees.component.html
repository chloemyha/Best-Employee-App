<h2>My Employees</h2>
<ul class ="employees">
    <li *ngFor="let employee of employee">
        <button [class.selected] ="employee === selectedEmployee" type ="button" (click) = "onSelect(employee)">
            <span class ="badge">{{employee.id}}</span>
            <span class ="name">{{employee.name}}</span>

        </button>
    </li>
</ul>
<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
